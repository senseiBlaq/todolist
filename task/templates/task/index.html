{% extends 'task/layout.html' %}

{% block body %}
    <h3>Task list:</h3>
    <ul>
        {% for task in tasklist %}
            <li> {{ task }} </li>
        {% empty %} <!-- if the task is empty show below -->
            <li>No tasks.</li>
        {% endfor %}
    </ul>

<a href="{% url 'task:add_task' %}">Add activity</a>
{% endblock %}
